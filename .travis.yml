language: go
services:
  - docker
go:
  - 1.10.x
before_install:
  - go get -t ./...
install:
  - go get github.com/mitchellh/gox
script:
  - bash ./travisbuild.sh
deploy:
  - provider: releases
    file_glob: true
    skip_cleanup: true
    api_key: "${GITHUB_TOKEN}"
    file: "./build/*"
    on:
      tags: true
  - provider: script
    script: docker push tinyzimmer/cloudtail
    on:
      tags: true
