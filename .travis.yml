language: go
go:
- 1.10.x
before_install:
- go get -t ./...
install:
- go get github.com/mitchellh/gox
script:
- gox -os="linux darwin windows" -arch="amd64 386" -output="./build/{{.Dir}}_{{.OS}}_{{.Arch}}"
deploy:
  provider: releases
  overwrite: true
  file_glob: true
  api_key:
    secure: 
  file: './build/*'
  on:
    repo: tinyzimmer/cloudtail
